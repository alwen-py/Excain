{% load static %}

        <h3>Loading</h3>
    </div>
</div>
<div class="fixed-top">
  <div class="navbar-area navbar-area-three">
    <div class="mobile-nav">
        <a href="/" class="mobile-brand">
            <img src="{% static '/images/excain-logo.png' %}" alt="logo" class="logo">
        </a>
    </div>
    <div class="main-nav">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="/">
                    <img src="{% static '/images/excain-logo.png' %}" alt="logo" class="logo">
                </a>
                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a href="/" style="font-weight: 700;">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="/gallery" style="font-weight: 700;">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a href="/courses" style="font-weight: 700;">COURSES</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact-us" style="font-weight: 700;">CONTACT US</a>
                        </li>
                        <li class="nav-item">
                            <a href="/aboutus" style="font-weight: 700;">ABOUT US</a>
                        </li>
                    </ul>
                </div>
                {% if user.is_authenticated %}
                    {% include 'home/messages.html' %}
                    <div class="nnavbar-option-item navbar-option-language dropdown btn main-btn btn-thirdcolor text-nowrap">
                        <button class="dropdown-toggle" type="button" id="language2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="flaticon-user"></i>
                        <span class="lang-name">{{ user.username }}</span>

                        <div class="dropdown-menu language-dropdown-menu" aria-labelledby="language2">

                            <li>Profile</li>
                            </a>

                            </a>
                            <a  href="/logout/" class="dropdown-item" href="#">
                            <li>Logout</li>
                            </a>
                        </div>
                    </div>
                {% else %}
                <div class="navbar-option">
                    <div class="navbar-option-item navbar-option-authentication">
                        <a href="/login/" class="btn main-btn btn-thirdcolor ">LOGIN</a>
                    </div>
                    <div class="navbar-option-item navbar-option-authentication">
                        <a href="/register/" class="btn main-btn btn-thirdcolor ">SIGNUP</a>
                    </div>
                </div>
                {% endif %}
            </nav>
